
<!DOCTYPE html>
<html>
<head>
    <title>Complete Form Solution</title>

<body>

<h1>Register</h1>

<form method="GET" action="http://127.0.0.1:8000/backtest/submit/">


    <div>
        <label for="Capital">Capital:</label>
        <input type="text" name="capital" id="Capital" placeholder="capital" required />
        <label for="Initial share">Initial Shares:</label>
        <input type="number" name="Initial share" id="Initial share" placeholder="Initial shares" required />
    </div>

    <div>
        <label for="Number of share">Number of shares:</label>

    <div>
